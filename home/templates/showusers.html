
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>  
    <style>
      .parameters{
        text-align: left;
        color:white;
      }
      body{
        background: url("/static/added8.jpg")no-repeat;
        background-size: cover;
      }
       
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-inverse">
            <div class="container">
              
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <span class="navd"><img src="/static/cbitlogo.png" width="40" alt=""></span>
                <a class="navbar-brand" href="#">ADMIN</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="{%url 'adminhome' %}">Home</a></li>
                  <li><a href='#'>Notifications</a></li>
                  <li><a href="{%url 'home'%}">LogOUT</a></li>
                 
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
    </header>
    
    </ul>
  
   
     
   {% if data %}  
   <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          {% for key in data.0.keys %}
          <th scope="col">{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
      {% for dict_item in data %}
      <form  class="form-container" action="{%url 'admindeleteeventanduser' %}" method="GET">
        {% csrf_token %} 
        <tr>
         <th scope="row">{{forloop.counter}}</th>
         {% for value in dict_item.values %}
      
         
         

         <td> {{ value }} </td>

          {% endfor %}
          <td>
            <button type="submit" class="btn btn-danger" name="status" value=2>Delete</button>
            <input type="hidden" name="rollno" value= "{{dict_item.rollno}}" >
           </td>
        </tr>
      </form> 
        {% endfor %}
      </tbody>
    </table>
  
{% endif %}

  
 
    

 
  </body>
</html>
